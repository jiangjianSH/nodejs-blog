<html>
<head>
<title>Math Round </title>
</head>

<body>
<script>
var num = 1.3;
alert("Math.round(1.3)=" + Math.round(num));

num = 1.499999;
alert("Math.round(1.499999)=" + Math.round(num));

num = 1.5;
alert("Math.round(1.5)=" + Math.round(num));

num = 1.6;
alert("Math.round(1.6)=" + Math.round(num));

</script>
</body>
</html>
