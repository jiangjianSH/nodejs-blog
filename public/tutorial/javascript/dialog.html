<html>
<head>
<title>  Dialog</title>
</head>

<body>
<script>
    var returnValue = alert("Pay Attention");
    window.alert("ReturnValue is: " + returnValue);


    returnValue = confirm("Are you sure?");
    window.alert("ReturnValue is: " + returnValue);

    returnValue = prompt("Please input your name");
    window.alert("ReturnValue is: " + returnValue);

</script>
</body>
</html>
