    <script>
        function remove(elem) {
           return  elem.parentNode.removeChild(elem);
        }

        function removeChildren(elem) {
//            while(elem.lastChild) {
//                elem.removeChild(elem.lastChild);
//            }
            elem.innerHTML = "";
        }

        function insertAfter(elem, refElem) {
            var refElmtNextSlibing = refElem.nextSibling;
            return refElem.parentNode.insertBefore(elem, refElmtNextSlibing);
        }

        removeChildren(document.body.firstChild);

        //remove h1 tag
        var h1 = document.body.children[0];
        remove(h1);

        var p = document.createTextNode('这是正文.');
        document.body.insertBefore(p, document.body.firstChild);

        var lastWord = document.createElement("p");
        var words = document.createTextNode("这是最后一段");
        lastWord.appendChild(words);

        insertAfter(lastWord, document.body.lastChild);
