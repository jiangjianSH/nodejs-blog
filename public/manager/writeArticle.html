<!DOCTYPE html>
<html>
<head>
    <title>文章编辑页面</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>博文编辑</h1>
<a href="../index.html">首页</a>
<form method="post" action="/article/writeArticle">
    <fieldset>
        <legend>内容</legend>
        <div id="title" style="display:block">
            <lable>文章标题:</lable>
            <input type="input" name="title" placeholder="标题" size="20" maxlength="40">
        </div>


        <div id="tag" style="display:block">
            <label>标签:</label>
            <input type="input" name="tags" placeholder="标签">
        </div>

        <div id="isPublic" style="display:block;">
            <label>阅读权限:</label>
            <input type="radio"  value="0" name="isPublic">非公开
            <input type="radio" value="1" name="isPublic">公开
        </div>

        <div id="content" style="display:block">
            <label>正文:</label>
            <textarea name="content" cols="120" rows="18"></textarea>
        </div>

        <div style="display:block;">
            <label>文章类别:</label>
            <select name="type">
                <option value="0" >Java</option>
                <option value="1">Spring Framework</option>
                <option value="2">Html</option>
                <option value="3">Javascript</option>
                <option value="4">Css</option>
                <option value="5" selected>Nodejs</option>
                <option value="6">Linux</option>
                <option value="7">others</option>
            </select>

        </div>

        <div id="control" style="display:block;">
            <input type="submit" value="提交">
            <input type="reset" value="清空">
        </div>
    </fieldset>
</form>
</body>
</html>
