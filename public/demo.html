<html>
<head>
    <title>Demo</title>
</head>

<body>
<script>
    function comparision_function_desc(value1, value2) {
        var iNum1 = parseInt(value1);
        var iNum2 = parseInt(value2);
        if (iNum1 < iNum2) {
            return 1;
        } else if (iNum1 > iNum2) {
            return -1;
        } else {
            return 0;
        }
    }

    var arr = [3, 32, 2, 5];
    arr.sort(comparision_function_desc);
    alert(arr.toString());


</script>
</body>
</html>
